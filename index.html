<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Da Mente</title>
    
    <!-- Include Main Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include Slick CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Include MAIN CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading main_font">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo">
            </div>
            <nav>
                <ul class="nav_list">
                    <li class="nav_item" id="home"><a href="#">Home</a></li>
                    <li class="nav_item" id="cursos"><a href="">Cursos</a></li>
                    <li class="nav_item" id="atendimento"><a href="">Atendimento Social</a></li>
                    <li class="nav_item" id="blog"><a href="">Blog</a></li>
                    <li class="nav_item" id="duvidas"><a href="">Dúvidas</a></li>
                    <li class="nav_item" id="contato"><a href="">Contato</a></li>
                </ul>

                <div class="mobile_hamburguer">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <main class="main_container">
        <div id="main_content_container">

        </div>
    </main>

    <footer>
        <div class="footer_container main_font">
            <section class="footer_content">
                <div class="footer_menu">
                    <nav>
                        <ul class="footer_nav_list">
                            <li class="footer_nav_item"><a href="">Cursos</a></li>
                            <li class="footer_nav_item"><a href="">Atendimento Social</a></li>
                            <li class="footer_nav_item"><a href="">Blog</a></li>
                            <li class="footer_nav_item"><a href="">Dúvidas</a></li>
                            <li class="footer_nav_item"><a href="">Contato</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="location">
                    <h4 class="footer_headers">Instituto Da Mente</h4>
                    <address class="address">
                    
                        <a href="https://maps.app.goo.gl/z97wEfMBuTLWhbS27" target="_blank">
                            Rua Camargo Pimentel, 394 <br> Jardim Guanabara <br> Campinas, Sao Paulo <br> 13073-340
                        </a>
                    </address>
                </div>
                
               

                <div class="social_media">
                    <h4 class="footer_headers">Social</h4>
                    <ul>
                        <li class="social_item"><a href=""><img src="images/footer-icons/instagram_icon.png" alt="Instagram Icon"></a></li>
                        <li class="social_item"><a href=""><img src="images/footer-icons/whatsApp-icon.png" alt="WhatsApp Icon"></a></li>
                        <li class="social_item"><a href="mailto:"><img src="images/footer-icons/email_icon.png" alt="Email Icon"></a></li>
                    </ul>
                </div>
            </section>
        </div>
    </footer>
    


    <script src="script.js"></script>
</body>
</html>
